{% extends "layout.html" %}

{% block title %}
    Register as Employee
{% endblock %}

{% block main %}
<form action="/regemp" method="post">

    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="company" id="company">
            <option disabled selected>Companies</option>

                {% for b in buffer %}
                <option value = "{{ b.company }}">{{ b.company }}</option>
                {% endfor %}

        </select>
    </div>

    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="code" name="code" placeholder="Company Code" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Full Name" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="confirm" name="confirm" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
